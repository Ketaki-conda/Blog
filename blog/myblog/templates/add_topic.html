{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}
<div class="container">
  <h1>Add Topic...</h1>
  <br>
  <br>
  <div class="form-group">
    <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-info">Post</button>
</div>
</div>

{% else %}
<h1> Error 404! Not an Authentic User </h1>
{% endif %}
{% endblock %}
