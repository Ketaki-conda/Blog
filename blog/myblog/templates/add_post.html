{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}
  <h1>Add Post...</h1>
  <br>
  <br>
  <div class="form-group">
    <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-info">Post</button>
</div>
{% else %}
<h1> Error 404! Not an Authentic User </h1>
{% endif %}
{% endblock %}
