{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}
<div class="container">
  <center>
  <h1>Add <span class="red"> Post...</span></h1>
</center>
  <br>
  <br>
  <div class="form-group">
    <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="submit-btn">Post</button>
</div>
</div>

{% else %}
<h1> Error 404! Not an Authentic User </h1>
{% endif %}
{% endblock %}
