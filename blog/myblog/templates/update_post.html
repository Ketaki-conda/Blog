{% extends 'base.html' %}

  {% block content %}
{% if user.is_authenticated %}
<div class="container">
  <center>
  <h1>Update <span class="red">Post..</span> </h1>

  </center>
  <br>
  <br>
  <div class="form-group">
    <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="submit-btn">Update</button>
</div>
</div>
{% else %}
<h1> Error 404! Not an Authentic User </h1>
{% endif %}

{% endblock %}
