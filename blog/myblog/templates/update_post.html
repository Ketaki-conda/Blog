{% extends 'base.html' %}

  {% block content %}
{% if user.is_authenticated %}
  <h1>Update Post</h1>
  <br>
  <br>
  <div class="form-group">
    <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-info">Update</button>
</div>
{% else %}
<h1> Error 404! Not an Authentic User </h1>
{% endif %}

{% endblock %}
