<!doctype html>
 <html lang="en">
  <head>
    {% load static %}
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="{% static 'css/style.css' %}">
   <link rel="stylesheet" href="{% static 'js/main.js' %}">
   <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

   <title>Blog</title>
  </head>
  <body>

    <header>
      <nav class = "navbar">
          <a href = "{% url 'home' %}" class = "navbar-brand">Our Blog </a>
            <a class="navbar-brand" href="{% url 'home' %}">
                {% if user.is_authenticated %}

                <a class="navbar-brand" href="{% url 'add_post' %}">Add Post</a>
                <a class="navbar-brand" href="{% url 'add_topic' %}">Add Topic</a>
                <a class="navbar-brand" href="{% url 'logout' %}">Logout</a>

                {% else %}

                  <a class="navbar-brand" href="{% url 'login' %}">Login</a>

                {% endif %}
      </nav>
    </header>
    <div class = "container">
      <h1 class = "banner-title">
             <center>Welcome to our Blog </center>
      </h1>
    </div>
        
    <br>
    
    {% block content %}

    {% endblock %}
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
      <center><h3><a class="nav-link" href="{% url 'subscribe' %}">Subscribe to our Blog</a></h3></center>
    
      </div>
      </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

  
  </body>

  </html>
