<!doctype html>
 <html lang="en">
  <head>
    {% load static %}
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="{% static 'css/style.css' %}">
   <link rel="stylesheet" href="{% static 'js/main.js' %}">
   <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

   <title>{% block title %}{% endblock %}</title>
  </head>
  <body>


    <nav class="blog-nav">
      <ul style="list-style:none">
        <div class= "blog-nav-rect"></div>
        <li><a href="{% url 'home' %}" class="logo"><img src="{% static 'img/logo.png' %}"  height=100 alt=""></a></li>
        {% if user.is_authenticated %}
        <li><a href="{% url 'add_post' %}">Add Post</a></li>
        <li><a href="{% url 'add_topic' %}">Add Topic</a></li>
        <li><a href="{% url 'logout' %}">Logout</a></li>
        {% else %}
        <li><a href="{% url 'login' %}">Login</a></li>
        {% endif %}
      </ul>
    </nav>
        
    <br>
    <div style="height:100px;"></div>
    {% block content %}

    {% endblock %}
    {% comment %}
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
      <center><h3><a class="nav-link" href="{% url 'subscribe' %}">Subscribe to our Blog</a></h3></center>
    
      </div>
      </div>
      {% endcomment %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
  <script>
    $(window).scroll(function() {    
    var scroll = $(window).scrollTop();
    if (scroll > 0) {
        $(".blog-nav").addClass("blog-nav-hover");
    }else{
      $(".blog-nav").removeClass("blog-nav-hover");
    }
}); 
  </script>
  {% block js %}
  {% endblock %}
  </body>

  </html>
