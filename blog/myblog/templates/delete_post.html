{% extends 'base.html' %}

  {% block content %}
{% if user.is_authenticated %}
  <h1>Delete Post</h1>
  <br>
  <h3> Delete: {{ post.title }}</h3>
  <br>
  <div class="form-group">
    <form method="POST">
    {% csrf_token %}
    <strong> Are You Sure? </strong>
    <button class="btn btn-info">Delete</button>
</div>
{% else %}
<h1> Error 404! Not an Authentic User </h1>
{% endif %}

{% endblock %}
